<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Google</title>
</head>
<body>
    <header>
        <div class="nav">
            <span><a href="#">About</a></span>
            <span><a href="#">Store</a></span>
        </div>
        <div class="other-services">
            <span><a href="#">Gmail</a></span>
            <span><a href="#">Images</a></span>
            <div class="apps-box">
                <span><a href="#"><img src="image/other-services.png" id="apps"/></a></span>
            </div>
            <span><a href="#" id="sign-in">Sign in</a></span>
            
        </div>
    </header>
    <div class="container">
        <div class="logo">
            <img src="image/logo.png"/>
        </div>
        <div class="clear"></div>
        <div class="search-input-capsule">
            <span class="search-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </span>
            <div class="search-input">
                <input type="text"/>
            </div>
            <div class="search-with-voice">
                <img src="image/voice.png"/>
            </div>
        </div>
        <div class="search-buttons-area">
            <center>
            <input class="search-buttons" type="submit" value="Google Search"/>
            <input class="search-buttons" type="submit" value="I'm Feeling Lucky"/>
            </center>  
        </div>
    </div>
    <footer>
        <div class="footer-links-left">
            <span><a href="#">Advertising</a></span>
            <span><a href="#">Business</a></span>
            <span><a href="#">How Search Works</a></span>
        </div>
        <div class="footer-links-right">
            <span><a href="#">Privacy</a></span>
            <span><a href="#">Terms</a></span>
            <span><a href="#">Settings</a></span>            
        </div>
    </footer>
</body>
</html>
